<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(to right, rgba(0,255,255),rgb(10, 157, 248));
    margin: 281px;
    padding: 100px;
}

.contact-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

.thank-you-message{
    padding: 108px;
    margin:-227px;
    text-align: center;
    background-color: hsla(304, 50%, 73%, 0.997);
}
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h2>Thank you for contacting us!</h2>
        <p>We will get back to you soon.</p>
    </div>
</body>
</html>
